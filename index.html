<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link rel="stylesheet" href="src/styles.css" />
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<title>Weather App</title>
</head>
<body>
  <div class="container">
 <div class="card" 
        <div class="card-body">
    <div class="row">
      <div class="col-sm-4">
        <div class="weatherOverview">
         <img src="https://openweathermap.org/img/wn/01d@2x.png" alt="Clear" class="float-left"
         />
        <p id="description"></p>
          <span class="dayTemperature"><strong id="dayTemp"></strong>
              <span class="units"><a href="#" id="linkCelsiusDay">°C|°F</a></span></span>        </div>
      </div>
      <div class="col-sm-6">
      <ul> 
        <li>Last updated:</li>
       <p>
     <span id="date"></span>
       </p>
       <h1 id="city"></h1>
      
        <li>
          Humidity: <span id="humidity"></span>%
        </li>
        <li>
          Wind: <span id="wind"></span>km/h
        </li>
       </ul>
        <form id="search-form">
            <input
              type="search"
              id="search-input"
              placeholder="Enter a city"
              autofocus="on"
              autocomplete="off"
            />
            <button class="button">
              Search
            </button>
          </form>
      </div>
    </div>
  </div>
   <div>
   <a href="https://github.com/Myrtaru/ShecodesWeatherApp" target="-blank">Open-source code</a>
  <span style="color:rgb(235, 110, 75)"> by Myrta Rüegger</span>
  </div>
   </div>
  </div>
  <script src="src/index.js"></script>
</body>
</html>
